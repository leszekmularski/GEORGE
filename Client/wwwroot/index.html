<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        WystƒÖpi≈Ç nieobs≈Çugiwany b≈ÇƒÖd.
        <a href="" class="reload">Prze≈Çaduj</a>
        <a class="dismiss">üóô</a>
    </div>

    <script>

        function downloadFile(fileName, contentType, content) {
            console.log("downloadFile wywo≈Çana dla pliku: " + fileName);
            var link = document.createElement('a');
            link.download = fileName;
            link.href = "data:" + contentType + ";base64," + btoa(String.fromCharCode.apply(null, new Uint8Array(content)));
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function downloadFileDXF(fileName, byteBase64) {
            console.log("downloadFileDXF wywo≈Çana dla pliku: " + fileName);
            const link = document.createElement('a');
            link.href = 'data:application/octet-stream;base64,' + byteBase64;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function () {
                console.log('Text copied to clipboard');
            }).catch(function (error) {
                console.error('Error copying text: ', error);
            });
        }

        function saveByteArray(byteArray, fileName) {
            var blob = new Blob([byteArray], { type: "application/octet-stream" });
            var url = URL.createObjectURL(blob);
            var a = document.createElement("a");
            document.body.appendChild(a);
            a.style.display = "none";
            a.href = url;
            a.download = fileName;
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        window.BlazorDownloadFile = function (fileName, byteArray) {
            console.log("BlazorDownloadFile wywo≈Çana dla pliku: " + fileName);
            var blob = new Blob([byteArray], { type: "application/octet-stream" });
            var link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = fileName;
            link.click();
            window.URL.revokeObjectURL(link.href); // Clean up
            console.log("Plik pobrany [BlazorDownloadFile]: " + fileName);
        }

        Blazor.start({
            globalizationMode: "invariant"
        });

        window.networkInformation = {
            isOnline: function () {
                return navigator.onLine;
            }
        };

        function clearConsole() {
            console.clear();
        }

    </script>

</body>

</html>
